<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dom_task.css" class="css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>DOM</title>
  </head>
  <body>
    <div class="container-fluid bg-danger h-100">
      <div>
        <button class="btn btn-dark" onclick="myfunction()">Add</button>
      </div>

      <div class="m-5 align-items-center" id="box">
        <form id="form1 ">
          <div class="form-group w-25">
            <label for="exampleInputEmail1">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              placeholder="First Name"
            />
          </div>
          <div class="form-group w-25">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group w-25">
            <label for="exampleInputEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group w-25">
            <label for="exampleInputPassword1">Mobile</label>
            <input
              type="number"
              class="form-control"
              id="mobile_no"
              placeholder="Mobile_no."
            />
          </div>
          <br />
          <button type="submit" onclick="sub()" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
      <div id="table">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="fn" scope="row"></td>
              <td id="ln" scope="row"></td>
              <td id="eml" scope="row"></td>
              <td id="mob" scope="row"></td>
              <td>
                <button type="button">Edit</button><br /><button type="button">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
